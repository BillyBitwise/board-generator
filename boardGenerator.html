<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Generator</title>
    <link rel="stylesheet" href="boardGenerator.css">

</head>
<body>
    <div id="board"></div><br>
    
    <label for="columns">Columns</label>
    <input type="number" id="columns" value="1" min="1" max="16" onchange="refreshColumns(this.value)"><br>
    <label for="squareSize">Width</label>
    <input type="number" id="squareSize" value="60" min="20" max="100" onchange="refreshWidth(this.value)"><br>

    <script src="boardGenerator.js"></script>
</body>
</html>
